<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <img src="20943438.jpg" alt="vector" />
        </div>
        <div class="right">
            <h1>Sign up!</h1>
            <div id="form">
                <input autocomplete="off" type="text" name="username" id="user" placeholder="Username" />
                <input type="password" name="password" id="pass" placeholder="Password" />
                <div style="align-self: stretch; display: flex; align-items: center; justify-content: space-evenly;">
                    <input type="button" id="button" value="Start" />
                    <p id="crenow" style="animation: animationscale 1s cubic-bezier(0, 0.65, 0.29, 1) 700ms both;font-size: 12px; margin: 10px 0px 0px 2px;">
                        Forgot the <br/>password
                    </p>
                </div>
            </div>
            <p style="animation: animationscale 1s cubic-bezier(0, 0.65, 0.29, 1) 800ms both;">Don't have an account? <br /></p>
            <span id="crenow" style="animation: animationscale 1s cubic-bezier(0, 0.65, 0.29, 1) 900ms both;">Create now!</span>
        </div>
    </div>
</body>

</html>
